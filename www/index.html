	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		var sketch1 = $("#sketch1");
		var sketch2 = $("#sketch2");
		sketch1.hide();

		setTimeout(function () { 
			blink(); 
		}, 2000);

		function blink() {
			sketch2.hide();
		  sketch1.show();
		  setTimeout(function () { 
		  	sketch2.show();
		  	sketch1.hide();
		  }, 500);
		  setTimeout(function () {
		  	blink();
		  }, Math.floor(Math.random()*4000) + 2000);
		}		
	</script>
